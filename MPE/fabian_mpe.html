<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Practical Exam</title>
    <link rel="stylesheet" href="fabian_mpe.css">
</head>
<body>
    <div class="container">
        <div class="pics" id="mankey">
            <img src="mankey.png">
            <h1>Mankey</h1>
            <img src="pokeball.gif" id="pokeball">
            <div class="types">
                <p class="type fighting">Fighting</p>
            </div>
        </div>

            </div>
        </div>

            <h1>Mew</h1>
            <img src="pokeball.gif" id="pokeball">
            <div class="types">

            </div>
        </div>

            <img src="pokeball.gif" id="pokeball">

        </div>

        </div>

        </div>

            <img src="pokeball.gif" id="pokeball">
